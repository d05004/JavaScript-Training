<script>
/*
    클래스란?
        함수가 특정 기능을 하는 구문을 묶을 때 사용하는 문법이라면,
        클래스는 연관 있는 변수와 함수를 하나로 묶을 때 사용하는 문법입니다.


    클래스 생김새
        - 자바스크립트에서 클래스 만드는 방법
        1)오브젝트 리터럴
        2) 함수 방식 클래스
        3) prototype 방식 클래스

    
    인스턴스와 객체
        - 함수를 사용하기 위해 함수 호출을 해준 것처럼
        - 일반적으로 클래스에 담긴 기능을 사용하기 위해서는 인스턴스라는 것을 생성해야 합니다.
        이때 사용하는 키워드가 new입니다.

    프로퍼티
        - 클래스 내부에 만드는 변수
        - 멤버 변수라고도 부름

    -클래스 내부에 만드는 함수를 메서드 또는 멤버 함수라고 부름

    
*/

function Calculator(){
    this.add=function(a,b){
        alert("두 수의 합은 "+(a+b)+"입니다");
    }
    this.sub=function(a,b){
        alert("두 수의 차는 "+(a-b)+"입니다");
    }
}

var cal1=new Calculator();
cal1.add(123,12451);

</script>
