<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    /*
    단축 이벤트 등록
    사용법:
    $대상.단축(이벤트 리턴함수);

    jQuery에서는 일반적으로 많이 사용하는 이벤트를 좀더 쉽게 사용할 수 있게
    단축 이벤트 메서드를 가지고 있습니다.
    예를 들어 click 이벤트를 등록하는 경우
    단축 이벤트 메서드를 사용하면
    다음과 같이 click()메서드를 이용해 간결하게 처리할 수 있습니다.

    -on()메서드 사용
        $대상.on("click",function(){})
    -click()메서드 사용
        $대상.click(function(){})
    
    */
    $(document).ready(function(){
        $("#btn").click(function(){
            alert("안녕하세요");
        })
    })

</script>

<body>
    <button id="btn">확인</button>
</body>
