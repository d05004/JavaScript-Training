<script>
/*
    String 클래스란?
    01.소개
        String 클래스에는 문자열을 생성하는 기능을 시작으로 문자열과 관련된 유용한 기능이 담겨 있습니다.
    
    02. 사용 예
        - 사이트 로그인 페이지 제작 시 입력받은 아이디와 패스워드
          좌우 공백을 없애주는 기능을 만들 때 사용합니다.


    01 문자열 만들기
    -----------------------------------
    문자열을 만드는 방법은 2가지가 있습니다.

    방법 1- 리터럴 방식
        var data = "Hell oWorld";
    방법 2- String 클래스의 객체를 생성해 이용하는 방식
    var data=new String("Hell oWorld");


    02. 문자열 길이 알아내기
    ----------------------------
    문자열의 길이를 알아낼때는 length 프로퍼티를 사용합니다.
    
    예제) 입력받은 문자열 길이 출력하기

*/

var value=window.prompt("문자열을 입력하세요");
document.write(value.length);

</script>
