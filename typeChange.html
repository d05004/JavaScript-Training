<script>
/*
    형변환 종류
        암시적 형변환
        명시적 형변환

    암시적 형변환
    - 암시적 형변환이랑 자바스크립트에 의해 자동으로 형변환이 일어나는 것을 말합니다.

    암시적 형변환 규칙
    1) 숫자형 + 문자형 -> 문자형, var a=10+"10" -> a는 문자 '1010'
    2) 불린 형 + 문자 형 -> 문자형, var a= true + '10' -> a는 문자 "true10"
    3) 불린 형 + 숫자 형 -> 숫자형, var a= true + 10 -> a는 숫자 1


    명시적 형변환
    - 개발자가 직접 스크립트를 이용해서 어떤 형으로 바꿀지 명시해주는 것

    명시적 형변환 방법
        1) 문자를 숫자로 형변환 하는 방법
            - parseInt("10.5") -> 10
            - Number("10.5")->10.5
            - parseFloat("10.5") -> 10.5

        2) 숫자를 문자로 형변환 하는 방법
            - String(10.5) -> "10.5"
            - (10).toString(16) -> "A"      16진수
            - (10.234)toFixed(2) -> "10.12"

*/
var a="30";
var result=1+a+10;
alert(result);


</script>
